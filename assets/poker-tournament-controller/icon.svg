<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="chipGrad" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#d32f2f"/>
      <stop offset="60%" stop-color="#b71c1c"/>
      <stop offset="100%" stop-color="#7f0f0f"/>
    </radialGradient>
    <radialGradient id="faceGrad" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#202a36"/>
      <stop offset="100%" stop-color="#121a24"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1024" height="1024" fill="#0B0F14"/>

  <!-- chip base -->
  <g filter="url(#softShadow)">
    <circle cx="512" cy="512" r="390" fill="url(#chipGrad)"/>

    <!-- chip edge segments -->
    <g opacity="0.28">
      <!-- 12 alternating wedges -->
      <g fill="#ffffff">
        <path d="M512 122 A390 390 0 0 1 688 163 L650 235 A300 300 0 0 0 512 212 Z"/>
        <path d="M863 336 A390 390 0 0 1 902 512 L821 512 A300 300 0 0 0 791 396 Z"/>
        <path d="M688 861 A390 390 0 0 1 512 902 L512 821 A300 300 0 0 0 650 791 Z"/>
        <path d="M122 512 A390 390 0 0 1 163 336 L235 374 A300 300 0 0 0 212 512 Z"/>
        <path d="M336 163 A390 390 0 0 1 512 122 L512 212 A300 300 0 0 0 396 235 Z"/>
        <path d="M902 512 A390 390 0 0 1 861 688 L791 650 A300 300 0 0 0 821 512 Z"/>
      </g>
      <g fill="#000000">
        <path d="M688 163 A390 390 0 0 1 836 336 L764 374 A300 300 0 0 0 650 235 Z"/>
        <path d="M902 512 A390 390 0 0 1 863 688 L791 650 A300 300 0 0 0 821 512 Z" opacity="0"/>
        <path d="M836 688 A390 390 0 0 1 688 861 L650 791 A300 300 0 0 0 764 650 Z"/>
        <path d="M512 902 A390 390 0 0 1 336 861 L374 791 A300 300 0 0 0 512 821 Z"/>
        <path d="M163 688 A390 390 0 0 1 122 512 L212 512 A300 300 0 0 0 235 650 Z"/>
        <path d="M336 861 A390 390 0 0 1 163 688 L235 650 A300 300 0 0 0 374 791 Z" opacity="0"/>
        <path d="M122 512 A390 390 0 0 1 163 336 L235 374 A300 300 0 0 0 212 512 Z" opacity="0"/>
        <path d="M163 336 A390 390 0 0 1 336 163 L374 235 A300 300 0 0 0 235 374 Z"/>
      </g>
    </g>

    <!-- inner ring -->
    <circle cx="512" cy="512" r="305" fill="none" stroke="#ffffff" stroke-opacity="0.35" stroke-width="10"/>

    <!-- clock face -->
    <circle cx="512" cy="512" r="220" fill="url(#faceGrad)" stroke="#D4AF37" stroke-width="10"/>

    <!-- ticks -->
    <g stroke="#ffffff" stroke-opacity="0.75" stroke-width="10" stroke-linecap="round">
      <line x1="512" y1="310" x2="512" y2="270"/>
      <line x1="512" y1="714" x2="512" y2="754"/>
      <line x1="714" y1="512" x2="754" y2="512"/>
      <line x1="310" y1="512" x2="270" y2="512"/>
      <line x1="655" y1="369" x2="680" y2="344"/>
      <line x1="369" y1="655" x2="344" y2="680"/>
      <line x1="655" y1="655" x2="680" y2="680"/>
      <line x1="369" y1="369" x2="344" y2="344"/>
    </g>

    <!-- hands -->
    <g stroke-linecap="round">
      <line x1="512" y1="512" x2="650" y2="445" stroke="#ffffff" stroke-opacity="0.9" stroke-width="18"/>
      <line x1="512" y1="512" x2="420" y2="330" stroke="#D4AF37" stroke-opacity="0.95" stroke-width="12"/>
    </g>

    <!-- center dot -->
    <circle cx="512" cy="512" r="16" fill="#D4AF37"/>
  </g>
</svg>
